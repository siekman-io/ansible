## Update All ( Every packagemanager)
#####################################################

---

 - name: Update Linux hosts
   hosts: all
   become: true
   become_user: root
   vars:
    favcolor: blue
   vars_files:
    - vars.yml
   tasks: 
    - name: Updating hosts with all packagemanagers
      include_tasks: update.yml